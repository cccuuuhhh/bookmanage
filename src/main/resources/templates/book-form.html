<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书表单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${book.id == null ? '添加图书' : '编辑图书'}"></h2>
        
        <form th:action="@{/books/save}" method="post" th:object="${book}">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label class="form-label">书名</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">作者</label>
                <input type="text" class="form-control" th:field="*{author}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">价格</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">ISBN</label>
                <input type="text" class="form-control" th:field="*{isbn}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="/books" class="btn btn-secondary">返回</a>
        </form>
    </div>
</body>
</html>
