<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>图书列表</h2>
        <a href="/books/add" class="btn btn-primary mb-3">添加图书</a>
        <a href="/books/export" class="btn btn-success mb-3">导出Excel</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>价格</th>
                    <th>ISBN</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">编辑</a>
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('确定要删除吗？')">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
